<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mission Control</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
 </head>
 <body>

  <header>
    <div class="container">
      <h1>Mission Control <i class="fa fa-rocket" aria-hidden="true"></i></h1>
    </div>
  </header>

  <main>
    <section id="connection-list">
      <div class="container">
        <nav class="level">
          <div class="level-left">
            <div class="level-item"> 
           </div>
         </div>
         <div class="level-right">
          <div class="level-item is-right">
            <strong>Active connections:</strong>
            <span class="tag is-success"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;LV2 Telemetry</span>
            <span class="tag is-warning"><i class="fa fa-refresh fa-spin" aria-hidden="true"></i>&nbsp;&nbsp;LTC</span>
            <span class="tag is-danger"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;Cubesat</span>
            <a class="button is-small is-primary is-outlined">
              <span class="icon is-small"><i class="fa fa-plus"></i></span>
              <span>Add Connection</span>
            </a>

          </div>
         </div>
        </nav>
      </div>
    </section>
  <div id="page">
  </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p><span>mission control</span> <span class="icon is-small"><i class="fa fa-bar-chart fa-fw"></i></span></p>
      </div>
    </div>
  </footer>
  <script src="./assets/mission-control.js"></script>
 </body>
</html>
